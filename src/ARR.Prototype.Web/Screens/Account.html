<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Active Requirements Review - Create Account</title>
    <link href="../Content/custom.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />

</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Active Requirements Review</a>
                <div class="pull-right">
                    <a href="#" style="font-size: small">Help</a> | <a href="#" style="font-size: small">Create Account</a>
                </div>
            </div>
        </div>
    </div>
    
    <section style="margin: 20px">
        <fieldset class="well single-fieldset-small">
            <legend class="the-legend">Create New Account</legend>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" />
                            Remember me 
                        </label>
                        <button class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </section>

    <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>

</body>
</html>
