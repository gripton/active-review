<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Active Requirements Review - Home</title>
    <link href="../Content/custom.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Active Requirements Review</a>
                <div class="nav-collapse">
                    <form class="navbar-search pull-right" action="">
                        <input type="text" class="search-query span2" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <section style="margin: 20px">
        <ul class="nav nav-tabs">
            <li><a href="Home.html">Home</a></li>
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="#">Help/Guide</a></li>
        </ul>

        <fieldset class="well" style="width: 80%; height: 600px; margin-left: 20px">
            <legend class="the-legend">My Info</legend>

            <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
                <li><a href="#profile" data-toggle="tab">Password</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="home">
                    <form id="tab">
                        <label>Screen Name</label>
                        <input type="text" data-bind="value: Data.ScreenName" class="input-xlarge" />
                        <label>Organization</label>
                        <input type="text" data-bind="value: Data.Organization" class="input-xlarge" />
                        <label>Area Of Expertise</label>
                        <textarea data-bind="value: Data.AreaOfExpertise" class="input-xlarge"></textarea>                        
                        <br />
                        <br />    
                        <div>
                            <button class="btn btn-primary" data-bind="click: save">Update Profile</button>
                        </div> 
                    </form>
                </div>
                <div class="tab-pane fade" id="profile">
                    <form id="tab2">
                        <label>New Password</label>
                         <input type="text" data-bind="value: Data.Password" class="input-xlarge" />
                        <label>Confirm Password</label>
                         <input type="text" data-bind="value: Data.ScreenName" class="input-xlarge" />
                        <div>
                         <button class="btn btn-primary" data-bind="click: updateProfile">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </fieldset>
    </section>


     <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script type="text/javascript" src="../Scripts/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.base64.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="../Scripts/knockout.mapping-2.4.1.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-security-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Model/arr-account-model.js"></script>
    <script type="text/javascript" src="../Scripts/ViewModel/arr-account-view-model.js"></script>

</body>
</html>
