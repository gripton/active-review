<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Active Requirements Review - Home</title>
    <link href="../Content/custom.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Active Requirements Review</a>
                <div class="nav-collapse">
                    <form class="navbar-search pull-right" action="">
                        <input type="text" class="search-query span2" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <section style="margin: 20px">
        <ul class="nav nav-tabs">
            <li><a href="Home.html">Home</a></li>
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="#">Help/Guide</a></li>
        </ul>

        <fieldset class="well" style="width: 80%; height: 600px; margin-left: 20px">
            <legend class="the-legend">My Info</legend>

            <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
                <li><a href="#profile" data-toggle="tab">Password</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="home">
                    <form id="tab">
                        <label>Username</label>
                        <input type="text" data-bind="value: myData.Username" class="input-xlarge" />
                        <label>First Name</label>
                        <input type="text" data-bind="value: myData.Firstname" class="input-xlarge" />
                        <label>Last Name</label>
                        <input type="text" data-bind="value: myData.Lastname" class="input-xlarge" />
                        <label>Email</label>
                        <input type="text" data-bind="value: myData.Email" class="input-xlarge" />                        
                        
                        <div>
                            <button class="btn btn-primary" data-bind="click: save">Update</button>
                        </div>

                       
                        <textarea name="data" data-bind="value: ko.toJSON(myData)"></textarea>
                        

                    </form>
                </div>
                <div class="tab-pane fade" id="profile">
                    <form id="tab2">
                        <label>New Password</label>
                        <input type="password" class="input-xlarge" />
                        <label>Confirm Password</label>
                        <input type="password" class="input-xlarge" />
                        <div>
                            <button class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </fieldset>
    </section>


     <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-2.1.0.js"></script>
    <script src="../Scripts/Model/ProfileModel.js"></script>

</body>
</html>
