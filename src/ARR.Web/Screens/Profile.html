<body>
   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

            </ul>
          </div><!-- /.nav-collapse -->

    <section style="margin: 20px">
        
        <fieldset class="well" style="width: 80%; height: 600px; margin-left: 20px">
            <legend class="the-legend">My Info</legend>

            <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
                <li><a href="#profile" data-toggle="tab">Password</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="home">
                    <form id="tab">
                        <label>Screen Name</label>
                        <input type="text" data-bind="value: account.ScreenName" class="input-xlarge" />
                        <label>Organization</label>
                        <input type="text" data-bind="value: account.Organization" class="input-xlarge" />
                        <label>Area Of Expertise</label>
                        <textarea data-bind="value: account.AreaOfExpertise" class="input-xlarge"></textarea>                        
                        <br />
                        <br />    
                        <div>
                            <button class="btn btn-primary" data-bind="click: updateProfile">Update Profile</button>
                        </div> 
                    </form>
                </div>
                <div class="tab-pane fade" id="profile">
                    <form id="tab2">
                        <label>New Password</label>
                        <input type="text" data-bind="value: account.Password" class="input-xlarge" />
                        <label>Confirm Password</label>
                        <input type="text" data-bind="value: account.ScreenName" class="input-xlarge" />
                        <div>
                            <button class="btn btn-primary" data-bind="click: updateProfile">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </fieldset>
    </section>
