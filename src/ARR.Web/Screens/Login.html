<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Styles -->
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
   
    <style>
        body {
            padding-top: 60px; /* When using the navbar-top-fixed */
        }

        
        .the-legend {
            border-style: none;
            border-width: 0;
            font-size: 12px;
            font-weight: bolder;
            line-height: 20px;
            margin-bottom: 0;
        }
       
    </style>
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Active Requirements Review</a>
                <div class="pull-right">
                    <a href="#" style="font-size: small">Help</a> | <a href="#" style="font-size: small">Create Account</a>
                </div>
            </div>
        </div>
    </div>
    
    <section style="margin: 20px">
        <fieldset class="well single-fieldset-small">
            <legend class="the-legend">Sign In</legend>
           <form id="tab">
                    <label>Username</label>
                    <input type="text" data-bind="value: Data.Username" class="input-xlarge" />
                    <label>Password</label>
                    <input type="text" data-bind="value: Data.Password" class="input-xlarge" />                        
                        
                    <div>
                        <button class="btn btn-primary" data-bind="click: login">Sing In</button>
                    </div>         

                </form>
        </fieldset>
    </section>

    <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script src="../Scripts/jquery-2.0.0.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/Model/AccountModel.js"></script>

</body>
</html>
