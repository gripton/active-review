<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Styles -->
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Active Requirements Review</a>
                <div class="pull-right">
                    <a href="#" style="font-size: small">Help</a> | <a href="Account.html" style="font-size: small">Create Account</a>
                </div>
            </div>
        </div>
    </div>
    <div id="Div1" style="width: 100%; height: 40px;"></div>            
    <section style="margin: 20px">
        <div id="Message" class="alert alert-error">
            <button type="button" class="close" onclick="hideMessage()">&times;</button>
            <span id="MessageText"></span> 
        </div>
        <fieldset class="well single-fieldset-small">
            <legend class="the-legend">Register a new account here</legend>
            <form id="tab">
                <label>Screen Name</label>
                <input type="text" data-bind="value: account.ScreenName" class="input-xlarge" />
                <label>Username</label>
                <input type="text" data-bind="value: account.Username" class="input-xlarge" />
                <label>Email Address</label>
                <input type="text" data-bind="value: account.EmailAddress" class="input-xlarge" />
                <label>Password</label>
                <input type="password" data-bind="value: account.Password" class="input-xlarge" /> 
                <label>Confirm Password</label>
                <input type="password" data-bind="value: account.ConfirmPassword" class="input-xlarge" />                       
                <br />
                <br />    
                <div>
                    <button class="btn btn-primary btn-small" data-bind="click: create">Create New Account</button>
                </div>         

            </form>
        </fieldset>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Registration Success!</h3>
            </div>
            <div class="modal-body">
            <p>An Active Requirements Review Account has been create with the creditals provided. 
                Close this dialog to return to the login page to sign in.</p>
            </div>
            <div class="modal-footer">
            <button class="btn" aria-hidden="true" onclick="location.href='login.html'">Close</button>
        </div>
    </div>
    
    <div id="Loader" data-bind="loadingWhen: processingViewModel.isProcessing">
        <div id="horizon">
            <div id="LoadingDiv">
                <h4 data-bind="text: processingViewModel.processingDisplay">Loading...</h4>
                <img alt="activity indicator" src="../Content/images/ajax-loader.gif"/>
            </div>
        </div>
    </div>
    <div id="PageMask" class="modal-backdrop" data-bind="loadingWhen: processingViewModel.isProcessing"></div>
    

    <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script type="text/javascript" src="../Scripts/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.base64.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="../Scripts/knockout.mapping-2.4.1.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-security-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-loading-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-error-handling.js"></script>
    <script type="text/javascript" src="../Scripts/arr-urls.aspx"></script>
    <script type="text/javascript" src="../Scripts/Model/arr-account-model.js"></script>
    <script type="text/javascript" src="../Scripts/ViewModel/arr-processing-view-model.js"></script>
    <script type="text/javascript" src="../Scripts/ViewModel/arr-account-view-model.js"></script>
</body>
</html>
