<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Questionnaire</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/tinymce/tiny_mce.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top" id="Header">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Active Requirements Review</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">New</a></li>
              <li><a href="#">Open</a></li>
              <hr />
              <li><a href="#" data-bind="click: save">Save</a></li>
              <li><a href="#">Preview</a></li>
              <hr />
              <li><a href="#">Release</a></li>
              <li><a href="#">Assign Reviewer</a></li>
              <li><a href="">Spawn</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
            </ul>
          </li>
         <li ><a href="#">Help</a></li> 
        </ul>
        <form class="navbar-search pull-right" action="">
          <input type="text" class="search-query span2" placeholder="Search">
        </form>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div><!-- /.navbar-inner -->
</div><!-- /.navbar -->
<div id="Content" class="fixed_">
  <div class="row-fluid">
   <fieldset class="well span12" style="min-width:500px;">
      <legend class="the-legend">Requirements</legend>
      <div id="Top_Left">
        <div class="row span12" data-bind="foreach: requirementsList">
            <a href="#" data-bind="text: name"></a>
            <p data-bind="html: requirementText"></p>
        </div>
      </div>
    </fieldset>
    <div id="Bottom_Left">
    </div>
  </div>
</div>
<div  id="Footer" style="height:330px;">
  <div class="row-fluid">
    <fieldset class="well span12" data-bind="with: currentQuestion">
      <legend class="the-legend">Questions</legend>
        <div class="row-fluid">
            <div class="row span8">
                <p>
                    <i class="icon-hand-right"></i>&nbsp; <span data-bind="text: questionText"></span> 
                    <a href="#"></a>
                    <a href="#feedbackDialog" data-toggle="modal" role="button" data-bind="click: selectItem">Comment</a>
                </p>
            </div>
            <div class="span4" style="text-align:right">
                <button class="btn-medium btn-primary" data-bind="click: $root.previousQuestion, enable: $root.enablePrevious">Previous</button>
                <button class="btn-medium btn-primary" data-bind="click: $root.nextQuestion, enable: $root.enableNext">Next</button>
            </div>
        </div>
        <textarea style="width:100%" class="tinymce" data-bind="tinymce: answer"></textarea>
        <br />
    </fieldset>
  </div>
</div>


    <!-- Comment Modal -->
    <div id="feedbackDialog" class="modal hide fade" tabindex="-1" role="dialog" 
        aria-labelledby="feedbackModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="feedbackModalLabel">Question Feedback</h3>
      </div>
      <div class="modal-body">
        <div>
            <textarea id="feedbackText" data-bind="value: currentFeedback" style="width:97%"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" aria-hidden="true" data-dismiss="modal" data-bind="click: saveFeedback">Save changes</button>
      </div>
    </div>

    <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script src="../Scripts/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="../Scripts/tinymce/jquery.tinymce.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/tinymce/plugins/bbcode/editor_plugin.js"></script>
    <script src="../Scripts/tinymce/plugins/bbcode/editor_plugin_src.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-tinymce-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-resize-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Model/QuestionnaireModel.js"></script>
</body>
</html>
