<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Questionnaire</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/tinymce/tiny_mce.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="../Scripts/knockout.mapping-2.4.1.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top" id="Header">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Active Requirements Review</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="Home.html"><i class="icon-home icon-white"></i> Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a data-bind="attr: { href: 'Forum.html?reviewSession=' + reviewSessionId }">Forum</a></li>
                  <li><hr /></li>
                  <li><a href="#" data-bind="click: saveQuestion">Save</a></li>
                  <li><a href="#" data-bind="click: $root.questionNavigationViewModel.complete">Save and Complete</a></li>
                </ul>
              </li>
             <li ><a href="#">Help</a></li> 
            </ul>
          </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
      </div><!-- /.navbar-inner -->
    </div><!-- /.navbar -->
    <div id="Title">
        <h5>Session: <span data-bind="text: reviewSession.Title"></span></h5>
    </div>    
    <div id="Content">
      <div id="Message" class="alert alert-error">
        <button type="button" class="close" onclick="hideMessage()">&times;</button>
        <span id="MessageText"></span> 
      </div>
      <div class="row-fluid">
       <fieldset class="well span12" style="min-width:500px;">
          <legend class="the-legend">Requirements</legend>
          <div id="Top_Left">
            <div class="row span12" data-bind="foreach: reviewSession.Requirements">
                <span data-bind="html: Content"></span>
            </div>
          </div>
        </fieldset>
        <div id="Bottom_Left">
        </div>
      </div>
    </div>
    <div  id="Footer" style="height:330px;">
        <div class="row-fluid">
            <fieldset class="well span12" data-bind="with: questionNavigationViewModel.currentQuestion">
                <legend class="the-legend">Questions</legend>
                <div class="row-fluid">
                    <div class="row span8">
                        <div class="row-fluid" style="padding-bottom: 10px;">
                            <div class="span1" data-bind="text: ($root.questionNavigationViewModel.questionIndex() + 1) + ':'"></div>    
                            <div class="span11" data-bind="html: Content"></div>
                        </div>
                    </div>
                    <div class="span4" style="text-align:right">
                        <button class="btn btn-primary" data-bind="click: $root.questionNavigationViewModel.previousQuestion, visible: $root.questionNavigationViewModel.enablePrevious">Previous</button>
                        <button class="btn btn-primary" data-bind="click: $root.questionNavigationViewModel.nextQuestion, visible: $root.questionNavigationViewModel.enableNext">Next</button>
                        <button class="btn btn-primary" data-bind="click: $root.questionNavigationViewModel.complete, visible: $root.questionNavigationViewModel.enableComplete">Complete</button>
                    </div>
                </div>
                <textarea style="width:100%" class="tinymce" data-bind="tinymce: Answer"></textarea>
                <br />
            </fieldset>
        </div>
    </div>

    <div id="Loader" data-bind="loadingWhen: processingViewModel.isProcessing">
        <div id="horizon">
            <div id="LoadingDiv">
                <h4 data-bind="text: processingViewModel.processingDisplay">Loading...</h4>
                <img alt="activity indicator" src="../Content/images/ajax-loader.gif"/>
            </div>
        </div>
    </div>
    <div id="PageMask" class="modal-backdrop" data-bind="loadingWhen: processingViewModel.isProcessing"></div>



    <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script type="text/javascript" src="../Scripts/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.base64.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="../Scripts/purl.js"></script>
    <script type="text/javascript" src="../Scripts/tinymce/jquery.tinymce.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../Scripts/tinymce/plugins/bbcode/editor_plugin.js"></script>
    <script type="text/javascript" src="../Scripts/tinymce/plugins/bbcode/editor_plugin_src.js"></script>
    <script type="text/javascript" src="../Scripts/arr-urls.aspx"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-tinymce-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-resize-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-loading-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-security-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-error-handling.js"></script>
    <script type="text/javascript" src="../Scripts/Model/arr-requirements-model.js"></script>
    <script type="text/javascript" src="../Scripts/ViewModel/arr-processing-view-model.js"></script>
    <script type="text/javascript" src="../Scripts/ViewModel/arr-questions-view-model.js"></script>
</body>
</html>
