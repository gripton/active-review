<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Styles -->
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/tinymce/tiny_mce.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-2.2.1.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top" id="Header">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Active Requirements Review</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">New</a></li>
              <li><a href="#">Open</a></li>
              <hr />
              <li><a href="#">Save</a></li>
              <li><a href="#">Preview</a></li>
              <hr />
              <li><a href="#">Release</a></li>
              <li><a href="#">Assign Reviewer</a></li>
              <li><a href="#">Spawn</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
            </ul>
          </li>
         <li ><a href="#">Help</a></li> 
        </ul>
        <form class="navbar-search pull-right" action="">
          <input type="text" class="search-query span2" placeholder="Search">
        </form>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div><!-- /.navbar-inner -->
</div><!-- /.navbar -->

<div id="Content">
 <div class="row-fluid">
    <fieldset class="well span6" style="min-width:500px;">
      <legend class="the-legend">Active Review Thread</legend>
      <div id="Top_Left">
        <div class="row-fluid" data-bind="foreach: questionList">
            <p>
              Question:
              <span data-bind="text: questionText"></span>
            </p>
            <p>
              Answer:
              <span data-bind="text: answer"></span>
            </p>
            <p>
              Feedback:
              <div data-bind="foreach: Feedback">
                <p data-bind="text: feedback"></p>
              </div>
            </p>
            <br />
            <textarea style="width:99%; margin-left:0px; padding-left:0px; margin-right:0px; padding-right:0px;" data-bind="value: newFeedback"></textarea>
            <br />
            <button class="btn-medium btn-primary">Add Feedback</button>
            <hr />
          </div>
      </div>
      <div id="Bottom_Left">
      </div>
    </fieldset>
    <fieldset class="well span6" style="min-width:400px;">
      <legend class="the-legend">Chat</legend>
        <div id="Top_Right" class="row-fluid">
            <div class="row" style="margin:0px;" data-bind="foreach: ChatMessages">
                <p><span data-bind="text: user"></span>:&nbsp; <span data-bind="    text: message"></span></p>
            </div>
        </div>
        <div id="Bottom_Right" class="row-fluid">  
            <textarea style="width:100%; margin-left:0px; padding-left:0px; margin-right:0px; padding-right:0px;" data-bind="value: newMessage"></textarea>
            <br />
            <button class="btn-medium btn-primary">Chat</button>
        </div>
    </fieldset>
  </div>
</div>
<div id="Footer">

</div>
    <!-- Bootstrap jQuery Plugins, compiled and minified -->
    <script src="../Scripts/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="../Scripts/tinymce/jquery.tinymce.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/tinymce/plugins/bbcode/editor_plugin.js"></script>
    <script src="../Scripts/tinymce/plugins/bbcode/editor_plugin_src.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-tinymce-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Commands/arr-resize-commands.js"></script>
    <script type="text/javascript" src="../Scripts/Model/arr-forum-model.js"></script>
  </body>
</html>
